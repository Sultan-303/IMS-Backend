name: IMS CI/CD Pipeline

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    
    - name: Setup SQL Server Express
      shell: pwsh
      run: |
        choco install sql-server-express -y
        Start-Service MSSQL$SQLEXPRESS
        $env:ConnectionString = "Server=.\SQLEXPRESS;Database=IMS_Test;Trusted_Connection=True;TrustServerCertificate=True"
        sqlcmd -S .\SQLEXPRESS -Q "CREATE DATABASE IMS_Test"
    
    - name: Run Tests
      run: |
        dotnet restore
        dotnet build --configuration Debug
        dotnet test --configuration Debug --no-build
      env:
        ConnectionStrings__DefaultConnection: Server=.\SQLEXPRESS;Database=IMS_Test;Trusted_Connection=True;TrustServerCertificate=True

    - name: Build Docker Images
      if: github.ref == 'refs/heads/main'
      run: |
        docker-compose -f docker-compose.prod.yml build